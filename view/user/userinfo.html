<form name="form-contact" class="form-validation ng-pristine ng-invalid ng-invalid-required ng-valid-email ng-valid-url" ng-submit="ok()">
       <div class="panel panel-default no-borders">
        <div class="panel-heading">
            <span class="h4">新增客户</span>
        </div>
        <div class="panel-body">
            <div class="form-group pull-in clearfix">
                <div class="col-sm-6">
                    <label>手机号</label>
                    <input type="text" class="form-control ng-pristine ng-invalid ng-invalid-required ng-touched" placeholder="手机号" ng-model="contact.telphone" required="">
                </div>
                <div class="col-sm-6">
                    <label>注册来源</label>
                    <select name="account" class="form-control m-b">
                        <option value="option 1">option 1</option>
                        <option value="option 2">option 2</option>
                        <option value="option 3">option 3</option>
                        <option value="option 4">option 4</option>
                    </select>
                </div>
            </div>
            <div class="form-group pull-in clearfix">
                <div class="col-sm-6">
                    <label>渠道来源</label>
                    <select name="account" class="form-control m-b">
                        <option value="option 1">option 1</option>
                        <option value="option 2">option 2</option>
                        <option value="option 3">option 3</option>
                        <option value="option 4">option 4</option>
                    </select>
                </div>
                <div class="col-sm-6">
                    <label>标签类别</label>
                    <select name="account" class="form-control m-b">
                        <option value="option 1">option 1</option>
                        <option value="option 2">option 2</option>
                        <option value="option 3">option 3</option>
                        <option value="option 4">option 4</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>标签内容</label>
                <select name="account" class="form-control m-b">
                    <option value="option 1">option 1</option>
                    <option value="option 2">option 2</option>
                    <option value="option 3">option 3</option>
                    <option value="option 4">option 4</option>
                </select>
            </div>
            <div class="form-group">
                <label>备注</label>
                <textarea class="form-control" rows="6" placeholder="Type your message"></textarea>
            </div>
            <div class="text-right">
                <button type="button" class="btn btn-default w-xs" ng-click="cancel()">取消</button>
                <button type="submit" class="btn btn-success w-xs">确定</button>
            </div>
        </div>
       </div>
</form>
